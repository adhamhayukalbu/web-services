  <script>
    $(document).ready(function() {
      $("#insert").click(function() {
        var nim = $("#nim").val();
        var nama = $("#nama").val();
        var jurusan_id = $("#jurusan_id").val();
        var alamat = "";
        var dataString = "nim=" + nim + "&nama=" + nama + "&jurusan_id=" + jurusan_id + "&alamat=" + alamat + "&insert=";
        if ($.trim(nim).length > 0 & $.trim(nama).length > 0 & $.trim(jurusan_id).length > 0) {
            $.ajax({
                type: "POST",
                url: "http://172.16.4.245/web-services/php-code/controllers/mahasiswa_controller.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#insert").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Record is successfully created");
                        $("#insert").val('Submit');
                        $("#mahasiswa_form_view").find("input[type=text]").val("");
                    } else if (data == "error") {
                        $("#insert").val('Submit');
                        alert("Error!");
                    }
                }
            });
        }
        return false;
      });
    });
  </script>
